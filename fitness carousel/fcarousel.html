<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="fcarousel.css">
</head>
<body>
    <div class="carousel_main_container">
        <div class="carousel">
        
            <div class="slide">

                <div class="Main-ad-box">
                    <!--left box-->
                    <div class="info-part">
                        <div class="written-part">
                            <div class="motivation-lines">The pain you feel today will be the strength you feel tomorrow!</div>
                            <div class="more-lines">hit the dashboard, and own your workout!</div>
                            <button class="start-free-trial-button">Go to Dashboard <img src="./images/arrow.png" alt=""></button> 
                        </div>
                    </div>
            
                    <!--right box-->
                    <div class="image-part">
                        <img src="./images/bodybuilder.jpeg" alt="Description of Image">
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="fcarousel.js"></script>
</body>
</html>
